<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/music.css" />

</head>

<body>
  <div class="player container">
    <div class="row">
      <div class="col-6 ">
        <div class="dashboard-container">
          <div class="dashboard">
            <h4>Current Song</h4>
            <div class="cd">
              <div class="cd-thumb"></div>
            </div>
            <h2 class=" song-heading text-center text-white"></h2>
            <h2 class=" song-artist text-center"></h2>
          </div>
        </div>
      </div>

      <div class="col-6 playlist">

        <div class="row">
          <h3 class="random-list text-white">Random playlist</h3>
          <div class="">
            <div class="">
              <div class="">
                <div style="" class=""></div>
                <span class=""></span>
              </div>
              <i class=""></i>
              <i class=""></i>
            </div>
          </div>
        </div>

        <div class="row other-list">
          <h3 class="text-white">Other songs
            <div class="row"></div>
          </h3>
        </div>

      </div>
    </div>
  </div>

  <div class="playbar container-fluid">
    <div class="row">
      <div class="col-4">
        <div class="play-song-info ">
          <div class="row">
            <div class="col-2 ">
              <div style="background-image: url('./assets/img/tungquen.jpg');" class="play-avt"></div>
            </div>
            <div class="play-song-text col">
              <p class="play-song-name text-white ">Tá»«ng quen</p>
              <p class="play-song-artists">Wren Evan</p>
            </div>
          </div>
        </div>
      </div>
      <div class="control col-4">
        <div class="row align-items-center ">
          <div class="btn btn-repeat col-2">
            <i class="fas fa-redo icon-white"></i>
          </div>
          <div class="btn btn-prev col-2">
            <i class="fas fa-step-backward icon-white"></i>
          </div>
          <div class="btn btn-toggle-play col-4">
            <i id="play-main" class="fa-solid fa-circle-pause fa-2x  icon-white d-none"></i>
            <i id="pause-main" class="fa-solid fa-2x icon-white  fa-circle-play "></i>
          </div>
          <div class="btn btn-next col-2">
            <i class="fas fa-step-forward icon-white"></i>
          </div>
          <div class="btn btn-random col-2">
            <i class="fas fa-random icon-white"></i>
          </div>
          <div class="col-12">
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" />
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="playbar-volume row">
          <div class="col-7"></div>
          <i id="mute" class="fa-solid fa-volume-high col-1 icon-white"></i>
          <i id="unmute" class="fa-solid fa-volume-xmark hide icon-white col-1 d-none"></i>
          <div class="col-3">
            <input type="range" class="volume-amount" value="100" oninput="app.progressInput(this)">
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
  </div>
  <audio id="audio" src=""></audio>
  <div class="modal">
    <div class="modal-body">
      <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
      <a href="https://fullstack.edu.vn/"><img
          src="https://files.fullstack.edu.vn/f8-prod/manual_uploads/htmlcss-pro/position-modal-img.png" alt="" /></a>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./main.js" type="application/javascript"></script>
</body>

</html>
